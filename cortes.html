<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conexões de Máfia</title>
    <link rel="shortcut icon" href="imagens/barbearia-icon.ico" type="image/x-icon">
    <style>
        html,body {
            height: 100%;
            margin: 0;
            background-color: black;}
        
        .pagina {
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* ocupa 100% da altura da tela */}

        header > h1 {
            color: white;
            text-align: center;
        }

        main {
            flex: 1;}

        footer {
                border-top: 0.5px solid rgba(255, 255, 255, 0.068);
                background-color: rgba(20, 20, 20, 0.514);
                color: white;
                font: 0.8em;
                padding: 10px 0;
                }

        .footer-box {
                display: flex;
                justify-content: space-between;
                align-items: flex-start;
                margin: 0 15%;
                gap: 40px;}
                

        .coluna {
                display: flex;
                flex-direction: column;
                justify-content: flex-start;}
                

        footer h1 {
                color: rgba(255, 255, 255, 0.692);
                font-size: 0.9em;
                font-weight: normal;
                margin-bottom: 10px;}
                

        #insta,#whats {
                display: flex;
                align-items: center;
                margin-bottom: 5px;
                color: rgba(255, 255, 255, 0.7);}
                

        #insta img,#whats img {
                width: 20px;
                height: 20px;
                margin-right: 8px;}
                

        #insta a {
                text-decoration: none;
                font-size: 0.85em;}
                

        div.coluna > a {
                margin: 0;
                font-size: 0.85em;}
                

        @media screen and (max-width: 600px) {
                .footer-box {
                    flex-direction: column;
                    margin: 0 8%;
                    gap: 20px;
                    align-items: flex-start;
                }

                .footer-box h1 {
                    font-size: 0.9em;
                    margin-bottom: 8px;
                }

                #insta,
                #whats {
                    flex-wrap: wrap;
                    font-size: 0.9em;
                }

                #insta img,
                #whats img {
                    width: 18px;
                    height: 18px;
                }

                #insta a,
                div.coluna > a {
                    font-size: 0.9em;
                    word-break: break-word;
                }

                footer {
                border-top: 0.5px solid rgba(255, 255, 255, 0.068);
                background-color: rgba(20, 20, 20, 0.514);
                color: white;
                font: 0.8em;
                padding: 10px 0;}}
                
    </style>
</head>
<body>
    <div class="pagina">
        <header>
            <h1>Cortes</h1>
        </header>
        <main>
            <p></p>
        </main>
        <footer>
        <div class="footer-box">
            <div class="coluna" id="coluna-contato">
                <h1 id="contato">Contato:</h1>
            <div id="insta">
                <img src="imagens/logo-instagram.png" alt="logo instagram">
                <a target="_blank" href="https://www.instagram.com/barbearia_conexoes_de_mafia/">@barbearia_conexoes_de_mafia</a>
                </div>
            <div id="whats">
            <img src="imagens/logo-whats.png" alt="logo WhatsApp">
            47 9 9600-8213
                </div>
            </div>
            <div class="coluna" id="coluna-suporte">
          <h1 id="suporte">Suporte:</h1>
          <a target="_blank" href="mailto:jorgeluishermesfilho@gmail.com?subject=Suporte&body=Olá, preciso de ajuda com...">
        jorgeluishermesfilho@gmail.com
        </a>
            </div>
        </div>
        </footer>
    </div>
</body>
</html>
